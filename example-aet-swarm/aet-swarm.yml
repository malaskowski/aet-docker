version: '3.7'

networks:
  private:
    driver: overlay

volumes:
  mongo-data:

services:
  hub:
    image: selenium/hub:3.14.0-arsenic
    ports:
      - '4444:4444'
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
    networks:
      - private

  chrome:
    image: selenium/node-chrome:3.14.0-arsenic
    volumes:
      - /dev/shm:/dev/shm # Mitigates the Chromium issue described at https://code.google.com/p/chromium/issues/detail?id=519952
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=1
      - NODE_MAX_SESSION=1
    entrypoint: bash -c 'SE_OPTS="-host $$HOSTNAME -port 5556" /opt/bin/entry_point.sh'
    deploy:
      replicas: 6
    networks:
      - private

  mongo:
    image: mongo:3.6
    command: mongod --enableMajorityReadConcern
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017:27017'
    networks:
      - private

  activemq:
    image: skejven/aet_activemq:0.14.0
    ports:
      - '8161:8161'
    networks:
      - private

  browsermob:
    image: skejven/aet_browsermob:0.14.0
    ports:
      - '8080:8080'
      - '8281-8681:8281-8681'
    networks:
      - private

  karaf:
    image: skejven/aet_karaf:0.14.0
    healthcheck:
      test: curl --fail http://karaf:karaf@localhost:8181/health-check
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 120s
    depends_on:
      - hub
      - activemq
    volumes:
      - ./configs:/aet/custom/configs
      - ./bundles:/aet/custom/bundles
      - ./features:/aet/custom/features
    secrets:
      - KARAF_EXAMPLE_SECRET
    ports:
      - '8181:8181'
    #      - '5005:5005' # uncomment to be able to connect Karaf in debug mode
    #    environment:
    #      - KARAF_DEBUG=true # uncomment (with section above) to start Karaf in debug mode
    networks:
      - private

  report:
    image: skejven/aet_report:0.14.0
    ports:
      - '80:80'
    #    volumes:
    #      - ./report:/usr/local/apache2/htdocs
    #    environment:
    #      - AET_WEB_API=http://my.karaf.com # uncomment to configure custom AET Web API endpoint
    networks:
      - private

secrets:
  KARAF_EXAMPLE_SECRET:
    file: secrets/KARAF_EXAMPLE_SECRET