version: '3.6'

networks:
  private:
    driver: overlay

volumes:
  mongo-data:

services:
  hub:
    image: selenium/hub:3.14.0-arsenic
    ports:
      - "4444:4444"
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
    networks:
      - private

  chrome:
    image: selenium/node-chrome:3.14.0-arsenic
    volumes:
      - /dev/shm:/dev/shm # Mitigates the Chromium issue described at https://code.google.com/p/chromium/issues/detail?id=519952
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=2
      - NODE_MAX_SESSION=2
    entrypoint: bash -c 'SE_OPTS="-host $$HOSTNAME -port 5556" /opt/bin/entry_point.sh'
    deploy:
      replicas: 3
    networks:
      - private

  mongo:
    image: mongo:3.2
    command: mongod --enableMajorityReadConcern
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - private

  activemq:
    image: skejven/aet_activemq:0.12.0
    ports:
      - "8161:8161"
    networks:
      - private

  browsermob:
   image: skejven/aet_browsermob:0.12.0
   ports:
    - "8080:8080"
    - "8281-8681:8281-8681"
   networks:
     - private

  karaf:
    image: skejven/aet_karaf:0.12.0
    healthcheck:
      test: curl -v --silent http://karaf:karaf@localhost:8181/system/console/bundles 2>&1 | grep -Fq "204 bundles in total - all 204 bundles active" || exit 1
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 120s
    depends_on:
      - hub
      - activemq
    volumes:
      - ./configs:/aet/configs
#      - ./bundles:/aet/bundles
#      - ./features:/aet/features
    ports:
      - "8181:8181"
#      - "5005:5005" # uncomment to be able to connect Karaf in debug mode
#    environment:
#      - KARAF_DEBUG=true # uncomment (with section above) to start Karaf in debug mode
    networks:
      - private

  report:
    image: skejven/aet_report:0.12.0
    ports:
      - "80:80"
#    volumes:
#      - ./report:/usr/local/apache2/htdocs
    networks:
      - private
